<!doctype html>
<html>
<head>
<title>eZ Editorial App tests</title>
</head>
<body>

<div class="app">
    <div class="view-container"></div>
</div>


<script type="text/javascript" src="http://yui.yahooapis.com/3.10.3/build/yui/yui.js"></script>
<script type="text/javascript" src="./assets/fake-models.js"></script>
<script type="text/javascript" src="./assets/ez-editorialapp-tests.js"></script>
<script>
    var filter = (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw';
    YUI({
        coverage: ['ez-editorialapp'],
        filter: filter,
        modules: {
            "ez-editorialapp": {
                requires: [
                    'app', 'app-transitions', 'node-screen', 'event-tap', 'transition',
                    'fake-models'
                ],
                fullpath: "../../../Resources/public/js/apps/ez-editorialapp" + ( filter != 'raw' ? "-" + filter : "" ) + ".js"
            },

        }
    }).use('ez-editorialapp-tests', function (Y) {
        Y.Test.Runner.run();

    });
</script>
</body>
</html>
