<!doctype html>
<html>
<head>
<title>eZ Editorial App tests</title>
</head>
<body>

<div class="app">
    <div class="view-container"></div>
    <div class="ez-errorview-container is-hidden"></div>
</div>

<div class="app-sideviews">
    <div class="sideview1"></div>
    <div class="sideview2"></div>
    <div class="view-container"></div>
    <div class="ez-errorview-container is-hidden"></div>
</div>

<script type="text/x-handlebars-template" class="ez-editorial-app-partial" id="ezTestPartial">I'm a test partial!</script>

<script type="text/javascript" src="../../../node_modules/yui/yui/yui.js"></script>
<script type="text/javascript" src="./assets/ez-editorialapp-tests.js"></script>
<script>
    var filter = (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
        loaderFilter;
    if (filter == 'coverage'){
        loaderFilter = {
            searchExp : "/Resources/",
            replaceStr: "/Tests/instrument/Resources/"
        };
    } else {
        loaderFilter = filter;
    }

    YUI({
        coverage: ['ez-editorialapp'],
        filter: loaderFilter,
        modules: {
            "ez-editorialapp": {
                requires: [
                    'app', 'app-transitions', 'node-screen', 'event-tap', 'transition',
                    'ez-errorview', 'ez-viewloader'
                ],
                fullpath: "../../../Resources/public/js/apps/ez-editorialapp.js"
            },
            "ez-errorview": {
                requires: ['ez-templatebasedview', 'transition', 'event-tap'],
                fullpath: "../../../Resources/public/js/views/ez-errorview.js"
            },
            "ez-templatebasedview": {
                requires: ['view', 'handlebars'],
                fullpath: "../../../Resources/public/js/views/ez-templatebasedview.js"
            },
            "ez-viewloader": {
                requires: ['base'],
                fullpath: "../../../Resources/public/js/views/loaders/ez-viewloader.js"
            }
        }
    }).use('ez-editorialapp-tests', function (Y) {
        Y.Test.Runner.run();

    });
</script>
</body>
</html>
