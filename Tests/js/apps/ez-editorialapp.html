<!doctype html>
<html>
<head>
<title>eZ Editorial App tests</title>
</head>
<body>

<div class="app">
    <div class="view-container"></div>
</div>


<script type="text/javascript" src="http://yui.yahooapis.com/3.12.0/build/yui/yui.js"></script>
<script type="text/javascript" src="./assets/fake-models.js"></script>
<script type="text/javascript" src="./assets/ez-editorialapp-tests.js"></script>
<script>
    var srcPrefix = (window.location.search.match(/[?&]srcPrefix=([^&]+)/) || [])[1] || 'default';
    YUI({
        coverage: ['ez-editorialapp'],
        srcPrefix: srcPrefix,
        modules: {
            "ez-editorialapp": {
                requires: [
                    'app', 'app-transitions', 'node-screen', 'event-tap', 'transition',
                    'fake-models'
                ],
                fullpath: "../../../" + ( srcPrefix != 'default' ? srcPrefix : "" ) + "/Resources/public/js/apps/ez-editorialapp.js"
            },

        }
    }).use('ez-editorialapp-tests', function (Y) {
        Y.Test.Runner.run();

    });
</script>
</body>
</html>
