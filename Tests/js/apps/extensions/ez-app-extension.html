<!doctype html>
<html>
<head>
<title>eZ App Extensions tests</title>
</head>
<body>

<script type="text/javascript" src="../../../../Resources/public/vendors/yui3/build/yui/yui.js"></script>
<script type="text/javascript" src="./assets/ez-app-extension-tests.js"></script>
<script>
    var filter = (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
        loaderFilter;
    if (filter == 'coverage'){
        loaderFilter = {
            searchExp : "/Resources/public/js/",
            replaceStr: "/Tests/instrument/Resources/public/js/"
        };
    } else {
        loaderFilter = filter;
    }

    YUI({
        coverage: ['ez-app-extension'],
        filter: loaderFilter,
        modules: {
            "ez-app-extension": {
                requires: ['base'],
                fullpath: "../../../../Resources/public/js/apps/extensions/ez-app-extension.js"
            },
        }
    }).use('ez-app-extension-tests', function (Y) {
        Y.Test.Runner.run();
    });
</script>
</body>
</html>
