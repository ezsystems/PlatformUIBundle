<!doctype html>
<html>
<head>
<title>eZ Rest Model tests</title>
</head>
<body>

<script type="text/javascript" src="http://yui.yahooapis.com/3.10.3/build/yui/yui.js"></script>
<script type="text/javascript" src="./assets/ez-restmodel-tests.js"></script>
<script>
    var srcPrefix = (window.location.search.match(/[?&]srcPrefix=([^&]+)/) || [])[1] || 'default';
    YUI({
        coverage: ['ez-restmodel'],
        srcPrefix: srcPrefix,
        modules: {
            "ez-restmodel": {
                requires: [
                    'model'
                ],
                fullpath: "../../../" + ( srcPrefix != 'default' ? srcPrefix : "" ) + "/Resources/public/js/models/ez-restmodel.js"
            },

        }
    }).use('ez-restmodel-tests', function (Y) {
        Y.Test.Runner.run();

    });
</script>
</body>
</html>
