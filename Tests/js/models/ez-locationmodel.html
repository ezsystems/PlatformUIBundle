<!doctype html>
<html>
<head>
<title>eZ Location Model tests</title>
</head>
<body>

<script type="text/javascript" src="http://yui.yahooapis.com/3.10.3/build/yui/yui.js"></script>
<script type="text/javascript" src="./assets/model-tests.js"></script>
<script type="text/javascript" src="./assets/ez-locationmodel-tests.js"></script>
<script>
    var filter = (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
            loaderFilter;
    if (filter == 'coverage'){
        loaderFilter = {
            searchExp : "/Resources/",
            replaceStr: "/Tests/instrument/Resources/"
        }
    } else {
        loaderFilter = filter;
    }

    YUI({
        coverage: ['ez-usermodel'],
        filter: loaderFilter,
        modules: {
            "ez-locationmodel": {
                requires: [
                    'ez-restmodel'
                ],
                fullpath: "../../../Resources/public/js/models/ez-locationmodel.js"
            },
            "ez-restmodel": {
                requires: [
                    'model'
                ],
                fullpath: "../../../Resources/public/js/models/ez-restmodel.js"
            },
        }
    }).use('ez-locationmodel-tests', function (Y) {
        Y.Test.Runner.run();

    });
</script>
</body>
</html>
