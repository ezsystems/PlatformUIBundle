<!doctype html>
<html>
<head>
<title>eZ Content Model tests</title>
</head>
<body>

<script type="text/javascript" src="http://yui.yahooapis.com/3.12.0/build/yui/yui.js"></script>
<script type="text/javascript" src="./assets/model-tests.js"></script>
<script type="text/javascript" src="./assets/ez-contentmodel-tests.js"></script>
<script>
    var filter = (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw';
    YUI({
        coverage: ['ez-contentmodel'],
        filter: filter,
        modules: {
            "ez-contentmodel": {
                requires: [
                    'ez-restmodel'
                ],
                fullpath: "../../../Resources/public/js/models/ez-contentmodel" + ( filter != 'raw' ? "-" + filter : "" ) + ".js"
            },
            "ez-restmodel": {
                requires: [
                    'model'
                ],
                fullpath: "../../../Resources/public/js/models/ez-restmodel" + ( filter != 'raw' ? "-" + filter : "" ) + ".js"
            },
        }
    }).use('ez-contentmodel-tests', function (Y) {
        Y.Test.Runner.run();

    });
</script>
</body>
</html>
