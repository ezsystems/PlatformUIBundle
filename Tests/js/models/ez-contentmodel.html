<!doctype html>
<html>
<head>
<title>eZ Content Model tests</title>
</head>
<body>

<script type="text/javascript" src="http://yui.yahooapis.com/3.10.3/build/yui/yui.js"></script>
<script type="text/javascript" src="./assets/model-tests.js"></script>
<script type="text/javascript" src="./assets/ez-contentmodel-tests.js"></script>
<script>
    var srcPrefix = (window.location.search.match(/[?&]srcPrefix=([^&]+)/) || [])[1] || 'default';
    YUI({
        coverage: ['ez-contentmodel'],
        srcPrefix: srcPrefix,
        modules: {
            "ez-contentmodel": {
                requires: [
                    'ez-restmodel'
                ],
                fullpath: "../../../" + ( srcPrefix != 'default' ? srcPrefix : "" ) + "/Resources/public/js/models/ez-contentmodel.js"
            },
            "ez-restmodel": {
                requires: [
                    'model'
                ],
                fullpath: "../../../" + ( srcPrefix != 'default' ? srcPrefix : "" ) + "/Resources/public/js/models/ez-restmodel.js"
            },
        }
    }).use('ez-contentmodel-tests', function (Y) {
        Y.Test.Runner.run();

    });
</script>
</body>
</html>
