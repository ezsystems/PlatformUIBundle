<!doctype html>
<html>
<head>
    <title>eZ Google Map API Loader tests</title>
</head>
<body>

<script type="text/javascript" src="../../../../Resources/public/vendors/yui3/build/yui/yui.js"></script>
<script type="text/javascript" src="./assets/ez-googlemapapiloader-tests.js"></script>
<script>
    var filter = (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
            loaderFilter;

    if (filter == 'coverage'){
        loaderFilter = {
            searchExp : "/Resources/public/js/",
            replaceStr: "/Tests/instrument/Resources/public/js/"
        };
    } else {
        loaderFilter = filter;
    }

    YUI({
        coverage: ['ez-maplocation-editview'],
        filter: loaderFilter,
        modules: {
            "ez-googlemapapiloader": {
                requires: ['jsonp', 'jsonp-url', 'event-custom'],
                fullpath: "../../../../Resources/public/js/services/ez-googlemapapiloader.js"
            },
        }
    }).use('ez-googlemapapiloader-tests', function (Y) {
        Y.Test.Runner.run();
    });
</script>
</body>
</html>
