<!doctype html>
<html>
<head>
<title>eZ Translator tests</title>
</head>
<body>

<script type="text/javascript" src="../../../Resources/public/vendors/yui3/build/yui/yui.js"></script>
<script type="text/javascript" src="./assets/translator.js"></script>
<script type="text/javascript" src="./assets/ez-translator-tests.js"></script>
<script>
    var filter = (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
        loaderFilter;

    if (filter == 'coverage'){
        loaderFilter = {
            searchExp : "/Resources/public/js/",
            replaceStr: "/Tests/instrument/Resources/public/js/"
        };
    } else {
        loaderFilter = filter;
    }

    YUI({
        coverage: ['ez-translator'],
        filter: loaderFilter,
        modules: {
            "ez-translator": {
                fullpath: "../../../Resources/public/js/services/ez-translator.js"
            },
        }
    }).use('ez-translator-tests', function (Y) {
        Y.Test.Runner.run();
    });
</script>
</body>
</html>
