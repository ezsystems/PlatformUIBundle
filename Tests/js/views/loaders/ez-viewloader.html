<!doctype html>
<html>
<head>
<title>eZ View Loader tests</title>
</head>
<body>

<script type="text/javascript" src="../../../../node_modules/yui/yui/yui.js"></script>
<script type="text/javascript" src="./assets/ez-viewloader-tests.js"></script>
<script>
    var filter = (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
        loaderFilter;
    if (filter == 'coverage'){
        loaderFilter = {
            searchExp : "/Resources/",
            replaceStr: "/Tests/instrument/Resources/"
        };
    } else {
        loaderFilter = filter;
    }

    YUI({
        coverage: ['ez-viewloader'],
        filter: loaderFilter,
        modules: {
            "ez-viewloader": {
                requires: ['view'],
                fullpath: "../../../../Resources/public/js/views/loaders/ez-viewloader.js"
            }
        }
    }).use('ez-viewloader-tests', function (Y) {
        Y.Test.Runner.run();
    });
</script>
</body>
</html>
