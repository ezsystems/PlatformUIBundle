<!doctype html>
<html>
<head>
<title>eZ Location View View Loader tests</title>
</head>
<body>

<script type="text/javascript" src="../../../../node_modules/yui/yui/yui.js"></script>
<script type="text/javascript" src="./assets/ez-locationviewviewloader-tests.js"></script>
<script>
    var filter = (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
        loaderFilter;
    if (filter == 'coverage'){
        loaderFilter = {
            searchExp : "/Resources/",
            replaceStr: "/Tests/instrument/Resources/"
        };
    } else {
        loaderFilter = filter;
    }

    YUI({
        coverage: ['ez-locationviewviewloader'],
        filter: loaderFilter,
        modules: {
            "ez-locationviewviewloader": {
                requires: ['ez-viewloader', 'parallel', 'ez-locationmodel', 'ez-contentmodel'],
                fullpath: "../../../../Resources/public/js/views/loaders/ez-locationviewviewloader.js"
            },
            "ez-viewloader": {
                requires: ['view'],
                fullpath: "../../../../Resources/public/js/views/loaders/ez-viewloader.js"
            },
            "ez-contentmodel": {
                requires: ['ez-restmodel'],
                fullpath: "../../../../Resources/public/js/models/ez-contentmodel.js"
            },
            "ez-locationmodel": {
                requires: ['ez-restmodel'],
                fullpath: "../../../../Resources/public/js/models/ez-locationmodel.js"
            },
            "ez-restmodel": {
                requires: ['model'],
                fullpath: "../../../../Resources/public/js/models/ez-restmodel.js"
            }
        }
    }).use('ez-locationviewviewloader-tests', function (Y) {
        Y.Test.Runner.run();
    });
</script>
</body>
</html>
