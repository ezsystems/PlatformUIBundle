<!doctype html>
<html>
<head>
<title>eZ Selection Filter View tests</title>
</head>
<body>

<div class="container" tabindex="0"></div>

<script type="text/javascript" src="../../../Resources/public/vendors/yui3/build/yui/yui.js"></script>
<script type="text/javascript" src="./assets/ez-selectionfilterview-tests.js"></script>
<script>
    var filter = (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
            loaderFilter;
    if (filter == 'coverage'){
        loaderFilter = {
            searchExp : "/Resources/public/js/",
            replaceStr: "/Tests/instrument/Resources/public/js/"
        };
    } else {
        loaderFilter = filter;
    }

    YUI({
        coverage: ['ez-selectionfilterview'],
        filter: loaderFilter,
        modules: {
            "ez-selectionfilterview": {
                requires: ['autocomplete-base', 'autocomplete-highlighters', 'autocomplete-filters', 'event-tap', 'view'],
                fullpath: "../../../Resources/public/js/views/ez-selectionfilterview.js"
            },
        }
    }).use('ez-selectionfilterview-tests', function (Y) {
        Y.Test.Runner.run();
    });
</script>
</body>
</html>
