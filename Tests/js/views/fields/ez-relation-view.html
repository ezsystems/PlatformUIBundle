<!doctype html>
<html>
<head>
    <title>eZ Relation view tests</title>
</head>
<body>

<div class="app"></div>

<script type="text/x-handlebars-template" id="relationview-ez-template">
    template
    <button class="ez-asynchronousview-retry">Retry</button>
</script>

<script type="text/javascript" src="../../../../Resources/public/vendors/yui3/build/yui/yui.js"></script>
<script type="text/javascript" src="../assets/genericfieldview-tests.js"></script>
<script type="text/javascript" src="./assets/ez-relation-view-tests.js"></script>
<script>
    var filter = (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
        loaderFilter;

    if (filter == 'coverage'){
        loaderFilter = {
            searchExp : "/Resources/public/js/",
            replaceStr: "/Tests/instrument/Resources/public/js/"
        };
    } else {
        loaderFilter = filter;
    }

    YUI({
        coverage: ['ez-relation-view', 'ez-asynchronousview'],
        filter: loaderFilter,
        modules: {
            "ez-relation-view": {
                requires: ['ez-fieldview', 'ez-asynchronousview'],
                fullpath: "../../../../Resources/public/js/views/fields/ez-relation-view.js"
            },
            "ez-asynchronousview": {
                requires: ['view', 'event-tap'],
                fullpath: "../../../../Resources/public/js/extensions/ez-asynchronousview.js"
            },
            "ez-fieldview": {
                requires: ['ez-templatebasedview'],
                fullpath: "../../../../Resources/public/js/views/ez-fieldview.js"
            },
            "ez-templatebasedview": {
                requires: ['ez-view', 'handlebars', 'template'],
                fullpath: "../../../../Resources/public/js/views/ez-templatebasedview.js"
            },
            "ez-view": {
                requires: ['view', 'base-pluginhost', 'ez-pluginregistry'],
                fullpath: "../../../../Resources/public/js/views/ez-view.js"
            },
            "ez-pluginregistry": {
                requires: ['array-extras'],
                fullpath: "../../../../Resources/public/js/services/ez-pluginregistry.js"
            },
        }
    }).use('ez-relation-view-tests', function (Y) {
        Y.Test.Runner.run();
    });
</script>
</body>
</html>
