<!doctype html>
<html>
<head>
<title>eZ Author Edit view tests</title>
</head>
<body>

<div class="container"></div>

<script type="text/x-handlebars-template" id="authoreditview-ez-template">
<div class="ez-editfield-infos">
    <div class="ez-editfield-error-message"></div>
</div>
{{#authorsList}}
<div class="ez-single-author-controls" data-author-id="{{ id }}">
    <div class="ez-editfield-input"><div class="ez-author-input-ui"><input type="text"
        class="ez-author-name"
        data-author-id="{{ id }}"
        value="{{name}}"
        id="ez-field-{{ ../content.contentId }}-{{ ../fieldDefinition.identifier }}-{{ id }}-name"
        required
    ></div></div>
    <div class="ez-editfield-input"><div class="ez-author-input-ui"><input type="email"
        class="ez-author-email"
        data-author-id="{{ id }}"
        value="{{email}}"
        id="ez-field-{{ ../content.contentId }}-{{ ../fieldDefinition.identifier }}-{{ id }}-email"
        required
    ></div></div>
    <button class="pure-button ez-author-remove-button" data-author-id="{{ id }}">Remove author</button>
    <hr/>
</div>
{{/authorsList}}
<button class="pure-button ez-author-add-button">Add author</button>
</script>

<script type="text/javascript" src="../../../../node_modules/yui/yui/yui.js"></script>
<script type="text/javascript" src="./assets/editviewregister-tests.js"></script>
<script type="text/javascript" src="./assets/ez-author-editview-tests.js"></script>
<script>
    var filter = (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
        loaderFilter;

    if (filter == 'coverage'){
        loaderFilter = {
            searchExp : "/Resources/",
            replaceStr: "/Tests/instrument/Resources/"
        };
    } else {
        loaderFilter = filter;
    }

    YUI({
        coverage: ['ez-author-editview'],
        filter: loaderFilter,
        modules: {
            "ez-author-editview": {
                requires: ['ez-fieldeditview', 'event-tap'],
                fullpath: "../../../../Resources/public/js/views/fields/ez-author-editview.js"
            },
            "ez-fieldeditview": {
                requires: ['ez-templatebasedview'],
                fullpath: "../../../../Resources/public/js/views/ez-fieldeditview.js"
            },
            "ez-templatebasedview": {
                requires: ['view', 'handlebars'],
                fullpath: "../../../../Resources/public/js/views/ez-templatebasedview.js"
            }
        }
    }).use('ez-author-editview-tests', function (Y) {
        Y.Test.Runner.run();
    });
</script>
</body>
</html>
