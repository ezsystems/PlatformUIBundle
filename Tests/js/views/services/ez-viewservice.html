<!doctype html>
<html>
<head>
<title>eZ View Service tests</title>
</head>
<body>

<script type="text/javascript" src="../../../../node_modules/yui/yui/yui.js"></script>
<script type="text/javascript" src="./assets/ez-viewservice-tests.js"></script>
<script>
    var filter = (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
        loaderFilter;
    if (filter == 'coverage'){
        loaderFilter = {
            searchExp : "/Resources/",
            replaceStr: "/Tests/instrument/Resources/"
        };
    } else {
        loaderFilter = filter;
    }

    YUI({
        coverage: ['ez-viewservice'],
        filter: loaderFilter,
        modules: {
            "ez-viewservice": {
                requires: ['view'],
                fullpath: "../../../../Resources/public/js/views/services/ez-viewservice.js"
            }
        }
    }).use('ez-viewservice-tests', function (Y) {
        Y.Test.Runner.run();
    });
</script>
</body>
</html>
