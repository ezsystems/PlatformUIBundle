<!doctype html>
<html>
<head>
<title>eZ Server Side View Service tests</title>
</head>
<body>

<script type="text/javascript" src="../../../../Resources/public/vendors/yui3/build/yui/yui.js"></script>
<script type="text/javascript" src="./assets/ez-serversideviewservice-tests.js"></script>
<script>
    var filter = (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
        loaderFilter;
    if (filter == 'coverage'){
        loaderFilter = {
            searchExp : "/Resources/public/js/",
            replaceStr: "/Tests/instrument/Resources/public/js/"
        };
    } else {
        loaderFilter = filter;
    }

    YUI({
        coverage: ['ez-serversideviewservice'],
        filter: loaderFilter,
        modules: {
            "ez-serversideviewservice": {
                requires: ['ez-viewservice', 'io-base', 'io-form'],
                fullpath: "../../../../Resources/public/js/views/services/ez-serversideviewservice.js"
            },
            "ez-viewservice": {
                requires: ['base', 'parallel'],
                fullpath: "../../../../Resources/public/js/views/services/ez-viewservice.js"
            },
        }
    }).use('ez-serversideviewservice-tests', function (Y) {
        Y.Test.Runner.run();
    });
</script>
</body>
</html>
