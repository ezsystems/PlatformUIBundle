<!doctype html>
<html>
<head>
<title>eZ Discovery Bar View Service tests</title>
</head>
<body>

<script type="text/javascript" src="../../../../Resources/public/vendors/yui3/build/yui/yui.js"></script>
<script type="text/javascript" src="./assets/ez-discoverybarviewservice-tests.js"></script>
<script type="text/javascript" src="../../assets/ez-translator.js"></script>

<script>
    var filter = (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
        loaderFilter;
    if (filter == 'coverage'){
        loaderFilter = {
            searchExp : "/Resources/public/js/",
            replaceStr: "/Tests/instrument/Resources/public/js/"
        };
    } else {
        loaderFilter = filter;
    }

    YUI({
        coverage: ['ez-discoverybarviewservice'],
        filter: loaderFilter,
        modules: {
            "ez-discoverybarviewservice": {
                requires: ['ez-viewservice', 'ez-sideviewservice', 'ez-translator'],
                fullpath: "../../../../Resources/public/js/views/services/ez-discoverybarviewservice.js"
            },
            "ez-sideviewservice": {
                requires: ['base'],
                fullpath: "../../../../Resources/public/js/extensions/ez-sideviewservice.js"
            },
            "ez-viewservice": {
                requires: ['base', 'parallel'],
                fullpath: "../../../../Resources/public/js/views/services/ez-viewservice.js"
            },
        }
    }).use('ez-discoverybarviewservice-tests', function (Y) {
        Y.Test.Runner.run();
    });
</script>
</body>
</html>
