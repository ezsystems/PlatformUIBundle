<!doctype html>
<html>
<head>
<title>eZ Location View View Service tests</title>
</head>
<body>

<script type="text/javascript" src="../../../../Resources/public/vendors/yui3/build/yui/yui.js"></script>
<script type="text/javascript" src="./assets/ez-locationviewviewservice-tests.js"></script>
<script>
    var filter = (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
        loaderFilter;
    if (filter == 'coverage'){
        loaderFilter = {
            searchExp : "/Resources/public/js/",
            replaceStr: "/Tests/instrument/Resources/public/js/"
        };
    } else {
        loaderFilter = filter;
    }

    YUI({
        coverage: ['ez-locationviewviewservice'],
        filter: loaderFilter,
        modules: {
            "ez-locationviewviewservice": {
                requires: ['ez-viewservice', 'parallel', 'ez-locationmodel', 'ez-contentmodel', 'ez-contenttypemodel'],
                fullpath: "../../../../Resources/public/js/views/services/ez-locationviewviewservice.js"
            },
            "ez-viewservice": {
                requires: ['view'],
                fullpath: "../../../../Resources/public/js/views/services/ez-viewservice.js"
            },
            "ez-contentmodel": {
                requires: ['ez-restmodel', 'array-extras', 'ez-contentinfo-attributes'],
                fullpath: "../../../../Resources/public/js/models/ez-contentmodel.js"
            },
            "ez-contentinfo-attributes": {
                requires: ['ez-restmodel'],
                fullpath: "../../../../Resources/public/js/models/extensions/ez-contentinfo-attributes.js"
            },
            "ez-contenttypemodel": {
                requires: ['ez-restmodel'],
                fullpath: "../../../../Resources/public/js/models/ez-contenttypemodel.js"
            },
            "ez-locationmodel": {
                requires: ['ez-restmodel'],
                fullpath: "../../../../Resources/public/js/models/ez-locationmodel.js"
            },
            "ez-restmodel": {
                requires: ['model'],
                fullpath: "../../../../Resources/public/js/models/ez-restmodel.js"
            }
        }
    }).use('ez-locationviewviewservice-tests', function (Y) {
        Y.Test.Runner.run();
    });
</script>
</body>
</html>
