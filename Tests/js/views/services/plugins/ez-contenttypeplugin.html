<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>eZ Content Type Plugin tests</title>
</head>
<body>
<script type="text/javascript" src="../../../../../Resources/public/vendors/yui3/build/yui/yui.js"></script>
<script type="text/javascript" src="../../../assets/pluginregister-tests.js"></script>
<script type="text/javascript" src="./assets/ez-contenttypeplugin-tests.js"></script>
<script>
    var filter = (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
        loaderFilter;
    if (filter == 'coverage') {
        loaderFilter = {
            searchExp : '/Resources/public/js/',
            replaceStr: '/Tests/instrument/Resources/public/js/'
        };
    } else {
        loaderFilter = filter;
    }

    YUI({
        coverage: ['ez-contenttypeplugin'],
        filter: loaderFilter,
        modules: {
            'ez-contenttypeplugin': {
                requires: ['ez-viewservicebaseplugin', 'ez-pluginregistry', 'ez-contenttypegroupmodel'],
                fullpath: '../../../../../Resources/public/js/views/services/plugins/ez-contenttypeplugin.js'
            },
            'ez-viewservicebaseplugin': {
                requires: ['plugin', 'base'],
                fullpath: '../../../../../Resources/public/js/views/services/plugins/ez-viewservicebaseplugin.js'
            },
            'ez-pluginregistry': {
                requires: ['array-extras'],
                fullpath: '../../../../../Resources/public/js/services/ez-pluginregistry.js'
            },
            'ez-viewservice': {
                requires: ['base', 'parallel'],
                fullpath: '../../../../../Resources/public/js/views/services/ez-viewservice.js'
            },
            'ez-contenttypegroupmodel': {
                requires: ['ez-restmodel', 'ez-contenttypemodel'],
                fullpath: '../../../../../Resources/public/js/models/ez-contenttypegroupmodel.js'
            },
            'ez-contenttypemodel': {
                requires: ['ez-restmodel'],
                fullpath: '../../../../../Resources/public/js/models/ez-contenttypemodel.js'
            },
            'ez-restmodel': {
                requires: ['model'],
                fullpath: '../../../../../Resources/public/js/models/ez-restmodel.js'
            },
        }
    }).use('ez-contenttypeplugin-tests', function (Y) {
        Y.Test.Runner.run();
    });
</script>
</body>
</html>
