<!doctype html>
<html>
<head>
    <title>eZ Object Relation List Load Plugin tests</title>
</head>
<body>

<script type="text/javascript" src="../../../../../node_modules/yui/yui/yui.js"></script>
<script type="text/javascript" src="../../../assets/pluginregister-tests.js"></script>
<script type="text/javascript" src="./assets/ez-objectrelationlistloadplugin-tests.js"></script>
<script>
    var filter = (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
            loaderFilter;
    if (filter == 'coverage'){
        loaderFilter = {
            searchExp : "/Resources/",
            replaceStr: "/Tests/instrument/Resources/"
        };
    } else {
        loaderFilter = filter;
    }

    YUI({
        coverage: ['ez-objectrelationlistloadplugin'],
        filter: loaderFilter,
        modules: {
            "ez-objectrelationlistloadplugin": {
                requires: ['ez-viewservicebaseplugin', 'ez-pluginregistry', 'ez-contentmodel', 'parallel'],
                fullpath: "../../../../../Resources/public/js/views/services/plugins/ez-objectrelationlistloadplugin.js"
            },
            "ez-viewservicebaseplugin": {
                requires: ['plugin', 'base'],
                fullpath: "../../../../../Resources/public/js/views/services/plugins/ez-viewservicebaseplugin.js"
            },
            "ez-pluginregistry": {
                requires: ['array-extras'],
                fullpath: "../../../../../Resources/public/js/services/ez-pluginregistry.js"
            },
            "ez-contentmodel": {
                requires: ['ez-restmodel', 'array-extras'],
                fullpath: "../../../../../Resources/public/js/models/ez-contentmodel.js"
            },
            "ez-restmodel": {
                requires: ['model'],
                fullpath: "../../../../../Resources/public/js/models/ez-restmodel.js"
            },
        }
    }).use('ez-objectrelationlistloadplugin-tests', function (Y) {
        Y.Test.Runner.run();
    });
</script>
</body>
</html>
