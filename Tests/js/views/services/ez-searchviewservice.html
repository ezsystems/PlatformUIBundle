<!doctype html>
<html>
<head>
    <title>eZ Search View Service tests</title>
</head>
<body>

<script type="text/javascript" src="../../../../Resources/public/vendors/yui3/build/yui/yui.js"></script>
<script type="text/javascript" src="./assets/ez-searchviewservice-tests.js"></script>
<script>
    var filter = (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
            loaderFilter;
    if (filter == 'coverage'){
        loaderFilter = {
            searchExp : "/Resources/public/js/",
            replaceStr: "/Tests/instrument/Resources/public/js/"
        };
    } else {
        loaderFilter = filter;
    }

    YUI({
        coverage: ['ez-searchviewservice'],
        filter: loaderFilter,
        modules: {
            "ez-searchviewservice": {
                requires: ['ez-viewservice', 'ez-searchplugin'],
                fullpath: "../../../../Resources/public/js/views/services/ez-searchviewservice.js"
            },
            "ez-viewservice": {
                requires: ['view', 'ez-pluginregistry'],
                fullpath: "../../../../Resources/public/js/views/services/ez-viewservice.js"
            },
            "ez-searchplugin": {
                requires: ['parallel', 'ez-viewservicebaseplugin', 'ez-pluginregistry'],
                fullpath: "../../../../../Resources/public/js/views/services/plugins/ez-searchplugin.js"
            },
            "ez-viewservicebaseplugin": {
                requires: ['plugin'],
                fullpath: "../../../../Resources/public/js/views/services/plugins/ez-viewservicebaseplugin.js"
            },
            "ez-pluginregistry": {
                requires: ['array-extras'],
                fullpath: "../../../../../Resources/public/js/services/ez-pluginregistry.js"
            },
        }
    }).use('ez-searchviewservice-tests', function (Y) {
        Y.Test.Runner.run();
    });
</script>
</body>
</html>
