<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>eZ Content Creator View Service tests</title>
</head>
<body>

<script type="text/javascript" src="../../../../Resources/public/vendors/yui3/build/yui/yui.js"></script>
<script type="text/javascript" src="./assets/ez-contentcreatorviewservice-tests.js"></script>
<script>
    var filter = (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
        loaderFilter;

    if (filter == 'coverage'){
        loaderFilter = {
            searchExp: "/Resources/public/js/",
            replaceStr: "/Tests/instrument/Resources/public/js/"
        };
    } else {
        loaderFilter = filter;
    }

    YUI({
        coverage: ['ez-contentcreatorviewservice'],
        filter: loaderFilter,
        modules: {
            "ez-contentcreatorviewservice": {
                requires: ['ez-viewservice', 'ez-sideviewservice'],
                fullpath: "../../../../Resources/public/js/views/services/ez-contentcreatorviewservice.js"
            },
            "ez-viewservice": {
                requires: ['base', 'parallel'],
                fullpath: "../../../../Resources/public/js/views/services/ez-viewservice.js"
            },
            "ez-sideviewservice": {
                requires: ['base'],
                fullpath: "../../../../Resources/public/js/extensions/ez-sideviewservice.js"
            },
            "ez-viewservicebaseplugin": {
                requires: ['plugin'],
                fullpath: "../../../../Resources/public/js/views/services/plugins/ez-viewservicebaseplugin.js"
            },
        }
    }).use('ez-contentcreatorviewservice-tests', function (Y) {
        Y.Test.Runner.run();
    });
</script>
</body>
</html>
