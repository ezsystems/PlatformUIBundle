<!doctype html>
<html>
<head>
<title>eZ Content Edit Form View tests</title>
</head>
<body>

<div class="container"></div>

<script type="text/x-handlebars-template" id="contenteditformview-ez-template">
    <form class="ez-form-content">
        {{#each fieldGroups}}
        <fieldset>
            <legend class="fieldgroup-name" data-icon-after="&#xe002;">{{fieldGroupName}}</legend>
            <div class="fieldgroup-fields">
                FieldEditViews go here...<br/>
                and here...
            </div>
        </fieldset>
        {{/each}}
    </form>
</script>


<script type="text/javascript" src="http://yui.yahooapis.com/3.12.0/build/yui/yui.js"></script>
<script type="text/javascript" src="./assets/ez-contenteditformview-tests.js"></script>
<script>
    var filter = (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
        loaderFilter;
    if (filter == 'coverage'){
        loaderFilter = {
            searchExp : "/Resources/",
            replaceStr: "/Tests/instrument/Resources/"
        };
    } else {
        loaderFilter = filter;
    }

    YUI({
        coverage: ['ez-contenteditformview'],
        filter: loaderFilter,
        modules: {
            "ez-contenteditformview": {
                requires: ['ez-templatebasedview', 'transition', 'event-tap'],
                fullpath: "../../../Resources/public/js/views/ez-contenteditformview.js"
            },
            "ez-templatebasedview": {
                requires: ['view', 'handlebars'],
                fullpath: "../../../Resources/public/js/views/ez-templatebasedview.js"
            }
        }
    }).use('ez-contenteditformview-tests', function (Y) {
        Y.Test.Runner.run();
    });
</script>
</body>
</html>
