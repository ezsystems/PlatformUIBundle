<!doctype html>
<html>
<head>
<title>eZ Action Bar tests</title>
</head>
<body>

<div class="container"></div>

<script type="text/x-handlebars-template" id="action-partial">
    <li class="action {{#if disabled}}is-disabled{{else}}{{#if action}}action-trigger" data-action="{{ action }}{{/if}}{{/if}}" data-action-id="{{ id }}">
        <div class="action-icon" data-icon="{{{ icon }}}"></div>
        <div class="wrapper">
            <label class="action-label {{#if hint}}with-hint{{/if}}">{{ label }}</label>
            {{#if hint}}
            <div class="action-hint">{{ hint }}</div>
            {{/if}}
            {{#if widget}}
            <div class="action-widget">
                {{#each widget.buttons}}
                <div class="action-button action-trigger" data-icon="{{{ icon }}}" data-action="{{ action }}" {{#if option}}data-action-option="{{ option }}"{{/if}} ></div>
            {{/each}}
        </div>
        {{/if}}
        </div>
        <br class="clear" />
    </li>
</script>

<script type="text/x-handlebars-template" id="editactionbar-ez-template">
    <menu class="actions-list active-actions" tabindex="0">
        {{#each activeActionsList}}
        {{> action }}
        {{/each}}
        {{#if viewMoreActionsList.length}}
        <label class="view-more">View more</label>
        <menu class="actions-list view-more-actions">
            {{#each viewMoreActionsList}}
            {{> action }}
            {{/each}}
        </menu>
        {{/if}}
    </menu>
</script>

<script type="text/javascript" src="http://yui.yahooapis.com/3.10.3/build/yui/yui.js"></script>
<script>
    var filter = (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw';

    YUI({
        coverage: ['ez-actionbar'],
        filter: filter,
        modules: {
            "ez-editactionbar": {
                requires: ['ez-templatebasedview', 'transition', 'event-tap', 'event-resize'],
                fullpath: "../../../Resources/public/js/views/ez-actionbar" + ( filter != 'raw' ? "-" + filter : "" ) + ".js"
            },
            "ez-templatebasedview": {
                requires: ['view', 'handlebars'],
                fullpath: "../../../Resources/public/js/views/ez-templatebasedview" + ( filter != 'raw' ? "-" + filter : "" ) + ".js"
            }
        }
    }).use('test', 'event-tap', 'node-event-simulate', 'ez-editactionbar', function (Y) {
        var viewContainer = Y.one('.container'),
            GESTURE_MAP = Y.Event._GESTURE_MAP;

        // trick to simulate a tap event
        // taken from https://github.com/yui/yui3/blob/master/src/event/tests/unit/assets/event-tap-functional-tests.js
        Y.Node.prototype.tap = function (startOpts, endOpts) {
            Y.Event.simulate(this._node, GESTURE_MAP.start, startOpts);
            Y.Event.simulate(this._node, GESTURE_MAP.end, endOpts);
        };
        Y.NodeList.importMethod(Y.Node.prototype, 'tap');

        viewTest = new Y.Test.Case({
            name: "eZ Action Bar test",

            _should: {
                ignore: {
                    "Should fire an action once any of the action labels are tapped": (Y.UA.phantomjs) // tap trick does not work in phantomjs
                }
            },

            setUp: function () {

                Y.Handlebars.registerPartial("action", Y.one("#action-partial").getHTML());

                this.view = new Y.eZ.EditActionBar({
                    container: viewContainer,
                    actionsList: [{
                        id : 1,
                        icon : "&#xe00c;",
                        label : "Publish",
                        action : "publish"
                    }, {
                        id : 2,
                        icon : "&#xe00c;",
                        label : "Save",
                        action : "save"
                    }
                    ]
                });

            },

            tearDown: function () {
                this.view.destroy();
            },

            "Test render": function () {
                var templateCalled = false,
                    origTpl;

                origTpl = this.view.template;
                this.view.template = function () {
                    templateCalled = true;
                    return origTpl.apply(this, arguments);
                };
                this.view.render();
                Y.Assert.isTrue(templateCalled, "The template should have used to render the this.view");
                Y.Assert.areNotEqual("", viewContainer.getHTML(), "View container should contain the result of the this.view");
            },

            "Test available variable in template": function () {
                origTpl = this.view.template;
                this.view.template = function (variables) {
                    Y.Assert.isObject(variables, "The template should receive some variables");
                    Y.Assert.areEqual(2, Y.Object.keys(variables).length, "The template should receive 2 variables");
                    Y.Assert.isArray(variables.activeActionsList, "activeActionsList should be available in the template and should be an array");
                    Y.Assert.isArray(variables.viewMoreActionsList, "viewMoreActionsList should be available in the template and should be an array");
                    return origTpl.apply(this, arguments);
                };
                this.view.render();
            },

            "Should fire an action once any of the action labels are tapped": function () {
                var publishActionLabel,
                    actionFired = false;

                this.view.on('action', function () {
                    actionFired = true;
                });

                this.view.render();

                publishActionLabel = this.view.get('container').one('[data-action="publish"]');

                publishActionLabel.tap({
                    target: publishActionLabel,
                    type: GESTURE_MAP.start,
                    bubbles: true,            // boolean
                    cancelable: true,         // boolean
                    view: window,               // DOMWindow
                    detail: 0,
                    pageX: 5,
                    pageY:5,            // long
                    screenX: 5,
                    screenY: 5,  // long
                    clientX: 5,
                    clientY: 5,   // long
                    ctrlKey: false,
                    altKey: false,
                    shiftKey:false,
                    metaKey: false, // boolean
                    touches: [
                        {
                            identifier: 'foo',
                            screenX: 5,
                            screenY: 5,
                            clientX: 5,
                            clientY: 5,
                            pageX: 5,
                            pageY: 5,
                            radiusX: 15,
                            radiusY: 15,
                            rotationAngle: 0,
                            force: 0.5,
                            target: publishActionLabel
                        }
                    ],            // TouchList
                    targetTouches: [
                        {
                            identifier: 'foo',
                            screenX: 5,
                            screenY: 5,
                            clientX: 5,
                            clientY: 5,
                            pageX: 5,
                            pageY: 5,
                            radiusX: 15,
                            radiusY: 15,
                            rotationAngle: 0,
                            force: 0.5,
                            target: publishActionLabel
                        }
                    ],      // TouchList
                    changedTouches: []     // TouchList
                }, {
                    target: publishActionLabel,
                    type: GESTURE_MAP.end,
                    bubbles: true,            // boolean
                    cancelable: true,         // boolean
                    view: window,               // DOMWindow
                    detail: 0,
                    pageX: 5,
                    pageY:5,            // long
                    screenX: 5,
                    screenY: 5,  // long
                    clientX: 5,
                    clientY: 5,   // long
                    ctrlKey: false,
                    altKey: false,
                    shiftKey:false,
                    metaKey: false, // boolean
                    touches: [
                        {
                            identifier: 'foo',
                            screenX: 5,
                            screenY: 5,
                            clientX: 5,
                            clientY: 5,
                            pageX: 5,
                            pageY: 5,
                            radiusX: 15,
                            radiusY: 15,
                            rotationAngle: 0,
                            force: 0.5,
                            target: publishActionLabel
                        }
                    ],            // TouchList
                    targetTouches: [
                        {
                            identifier: 'foo',
                            screenX: 5,
                            screenY: 5,
                            clientX: 5,
                            clientY: 5,
                            pageX: 5,
                            pageY: 5,
                            radiusX: 15,
                            radiusY: 15,
                            rotationAngle: 0,
                            force: 0.5,
                            target: publishActionLabel
                        }
                    ],      // TouchList
                    changedTouches: [
                        {
                            identifier: 'foo',
                            screenX: 5,
                            screenY: 5,
                            clientX: 5,
                            clientY: 5,
                            pageX: 5,
                            pageY: 5,
                            radiusX: 15,
                            radiusY: 15,
                            rotationAngle: 0,
                            force: 0.5,
                            target: publishActionLabel
                        }
                    ]
                });

                Y.assert(actionFired, "Action event should have been fired");
            }

        });

        Y.Test.Runner.setName("eZ Action Bar tests");
        Y.Test.Runner.add(viewTest);
        Y.Test.Runner.run();

    });
</script>
</body>
</html>
