<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>eZ Universal Discovery Create view tests</title>
</head>
<body>

<script type="text/x-handlebars-template" id="universaldiscoverycreateview-ez-template">
<div class="ez-wizard-container"></div>
</script>

<script type="text/javascript" src="../../../../Resources/public/vendors/yui3/build/yui/yui.js"></script>
<script type="text/javascript" src="./assets/ez-universaldiscoverycreateview-tests.js"></script>
<script>
    var filter = (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
        loaderFilter;

    if (filter == 'coverage'){
        loaderFilter = {
            searchExp : "/Resources/public/js/",
            replaceStr: "/Tests/instrument/Resources/public/js/"
        };
    } else {
        loaderFilter = filter;
    }

    YUI({
        coverage: ['ez-universaldiscoverycreateview'],
        filter: loaderFilter,
        modules: {
            "ez-universaldiscoverycreateview": {
                requires: ['ez-universaldiscoverymethodbaseview', 'ez-asynchronousview'],
                fullpath: "../../../../Resources/public/js/views/universaldiscovery/ez-universaldiscoverycreateview.js"
            },
            "ez-universaldiscoverymethodbaseview": {
                requires: ['ez-templatebasedview'],
                fullpath: "../../../../Resources/public/js/views/universaldiscovery/ez-universaldiscoverymethodbaseview.js"
            },
            "ez-asynchronousview": {
                requires: ['view', 'event-tap'],
                fullpath: "../../../../Resources/public/js/extensions/ez-asynchronousview.js"
            },
            "ez-templatebasedview": {
                requires: ['ez-view', 'handlebars', 'template'],
                fullpath: "../../../../Resources/public/js/views/ez-templatebasedview.js"
            },
            "ez-view": {
                requires: ['view', 'base-pluginhost', 'ez-pluginregistry'],
                fullpath: "../../../../Resources/public/js/views/ez-view.js"
            },
            "ez-pluginregistry": {
                requires: ['array-extras'],
                fullpath: "../../../../Resources/public/js/services/ez-pluginregistry.js"
            },
        }
    }).use('ez-universaldiscoverycreateview-tests', function (Y) {
        Y.Test.Runner.run();
    });
</script>
</body>
</html>
