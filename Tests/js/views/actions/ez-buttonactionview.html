<!doctype html>
<html>
<head>
<title>eZ Button Action view tests</title>
</head>
<body>

<div class="container"></div>

<script type="text/x-handlebars-template" id="buttonactionview-ez-template">
    <button class="action {{#if disabled}}is-disabled{{else}}{{#if actionId}}action-trigger{{/if}}{{/if}}" data-action="{{ actionId }}">
        <div class="font-icon action-icon">
            <p class="action-label {{#if hint}}with-hint{{/if}}">{{ label }}</p>
            {{#if hint}}
            <p class="action-hint">{{ hint }}</p>
            {{/if}}
        </div>
    </button>
</script>

<script type="text/javascript" src="http://yui.yahooapis.com/3.10.3/build/yui/yui.js"></script>
<script>
    var filter = (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw';

    YUI({
        coverage: ['ez-contenteditview'],
        filter: filter,
        modules: {
            "ez-buttonactionview": {
                requires: ['ez-templatebasedview'],
                fullpath: "../../../../Resources/public/js/views/actions/ez-buttonactionview" + ( filter != 'raw' ? "-" + filter : "" ) + ".js"
            },
            "ez-templatebasedview": {
                requires: ['view', 'handlebars'],
                fullpath: "../../../../Resources/public/js/views/ez-templatebasedview" + ( filter != 'raw' ? "-" + filter : "" ) + ".js"
            }
        }
    }).use('test', 'ez-buttonactionview', function (Y) {

        var container = Y.one('.container');

        viewTest = new Y.Test.Case({
            name: "eZ Button Action View test",

            setUp: function () {

                this.view = new Y.eZ.ButtonActionView({
                    container: container,
                    actionId: "test",
                    hint: "Test hint",
                    label: "Test label"
                });
            },

            tearDown: function () {
                this.view.destroy();
            },

            "Test render": function () {
                var templateCalled = false,
                    origTpl;

                origTpl = this.view.template;
                this.view.template = function () {
                    templateCalled = true;
                    return origTpl.apply(this, arguments);
                };
                this.view.render();
                Y.Assert.isTrue(templateCalled, "The template should have used to render the this.view");
                Y.Assert.areNotEqual("", container.getHTML(), "View container should contain the result of the this.view");
            },

            "Test available variable in template": function () {
                this.view.template = function (variables) {
                    Y.Assert.isObject(variables, "The template should receive some variables");
                    Y.Assert.areEqual(4, Y.Object.keys(variables).length, "The template should receive 4 variables");
                    Y.Assert.isBoolean(variables.disabled, "disabled should be available in the template and should be boolean");
                    Y.Assert.isString(variables.actionId, "actionId should be available in the template and should be a string");
                    Y.Assert.isString(variables.label, "label should be available in the template and should be a string");
                    Y.Assert.isString(variables.hint, "hint should be available in the template and should be a string");

                    return  '<button></button>';
                };
                this.view.render();
            }
        });

        Y.Test.Runner.setName("eZ Button Action View tests");
        Y.Test.Runner.add(viewTest);
        Y.Test.Runner.run();

    });
</script>
</body>
</html>
