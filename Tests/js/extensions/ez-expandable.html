<!doctype html>
<html>
<head>
<title>eZ Expandable tests</title>
</head>
<body>

<script type="text/javascript" src="../../../Resources/public/vendors/yui3/build/yui/yui.js"></script>
<script type="text/javascript" src="./assets/ez-expandable-tests.js"></script>
<script>
    var filter = (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
        loaderFilter;

    if (filter == 'coverage'){
        loaderFilter = {
            searchExp : "/Resources/public/js/",
            replaceStr: "/Tests/instrument/Resources/public/js/"
        };
    } else {
        loaderFilter = filter;
    }

    YUI({
        coverage: ['ez-expandable'],
        filter: loaderFilter,
        modules: {
            "ez-expandable": {
                requires: ['view'],
                fullpath: "../../../Resources/public/js/extensions/ez-expandable.js"
            },
        }
    }).use('ez-expandable-tests', function (Y) {
        Y.Test.Runner.run();
    });
</script>
</body>
</html>
