<!doctype html>
<html>
<head>
<title>eZ AlloyEditor table button tests</title>
</head>
<body>

<div class="editorContainer"></div>
<div class="container"></div>
<script type="text/javascript" src="../../assets/function.bind.polyfill.js"></script>
<script type="text/javascript" src="../../../../Resources/public/vendors/yui3/build/yui/yui.js"></script>
<script type="text/javascript" src="../../../../Resources/public/vendors/alloyeditor/dist/alloy-editor/alloy-editor-all.js"></script>
<script type="text/javascript" src="./assets/ez-alloyeditor-button-table-tests.js"></script>
<script type="text/javascript" src="../../assets/ez-translator.js"></script>
<script>
    var filter = (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
        loaderFilter;

    if (filter == 'coverage') {
        loaderFilter = {
            searchExp : "/Resources/public/js/",
            replaceStr: "/Tests/instrument/Resources/public/js/"
        };
    } else {
        loaderFilter = filter;
    }

    YUI({
        coverage: ['ez-alloyeditor-button-table'],
        filter: loaderFilter,
        modules: {
            "ez-alloyeditor-button-table": {
                fullpath: "../../../../Resources/public/js/alloyeditor/buttons/table.js",
                requires: ['ez-alloyeditor', 'ez-translator'],
            },
            "ez-alloyeditor": {
                fullpath: "../../../../Resources/public/js/external/ez-alloyeditor.js",
            },
        }
    }).use('ez-alloyeditor-button-table-tests', function (Y) {
        Y.Test.Runner.run();
    });
</script>
</body>
</html>
