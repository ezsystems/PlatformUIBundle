<!doctype html>
<html>
<head>
<title>eZ AlloyEditor image button tests</title>
</head>
<body>

<div class="editorContainer"></div>
<div class="container"></div>
<script type="text/javascript" src="../../assets/function.bind.polyfill.js"></script>
<script type="text/javascript" src="../../../../Resources/public/vendors/yui3/build/yui/yui.js"></script>
<script type="text/javascript" src="../../../../Resources/public/vendors/react/react.js"></script>
<script type="text/javascript" src="../../../../Resources/public/vendors/react/react-dom.js"></script>
<script type="text/javascript" src="../../../../Resources/public/vendors/alloyeditor/dist/alloy-editor/alloy-editor-no-react.js"></script>
<script type="text/javascript" src="./assets/ez-alloyeditor-button-image-tests.js"></script>
<script>
    var filter = (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
        loaderFilter;

    if (filter == 'coverage') {
        loaderFilter = {
            searchExp : "/Resources/public/js/",
            replaceStr: "/Tests/instrument/Resources/public/js/"
        };
    } else {
        loaderFilter = filter;
    }

    YUI({
        coverage: ['ez-alloyeditor-button-image'],
        filter: loaderFilter,
        modules: {
            "ez-alloyeditor-button-image": {
                fullpath: "../../../../Resources/public/js/alloyeditor/buttons/image.js",
                requires: ['ez-alloyeditor', 'ez-alloyeditor-button-mixin-embeddiscovercontent', 'ez-alloyeditor-button-mixin-embedimage', 'ez-alloyeditor-button-mixin-widgetbutton'],
            },
            "ez-alloyeditor-button-mixin-embeddiscovercontent": {
                requires: ['ez-alloyeditor'],
                fullpath: "../../../../Resources/public/js/alloyeditor/buttons/mixins/embeddiscovercontent.js",
            },
            "ez-alloyeditor-button-mixin-widgetbutton": {
                requires: ['ez-alloyeditor'],
                fullpath: "../../../../Resources/public/js/alloyeditor/buttons/mixins/widgetbutton.js",
            },
            "ez-alloyeditor-button-mixin-embedimage": {
                requires: ['ez-alloyeditor'],
                fullpath: "../../../../Resources/public/js/alloyeditor/buttons/mixins/embedimage.js",
            },
            "ez-alloyeditor-plugin-embed": {
                requires: ['ez-alloyeditor-plugin-addcontent'],
                fullpath: "../../../../Resources/public/js/alloyeditor/plugins/embed.js",
            },
            "ez-alloyeditor-plugin-addcontent": {
                fullpath: "../../../../Resources/public/js/alloyeditor/plugins/addcontent.js",
            },
            "ez-alloyeditor": {
                requires: ["ez-react"],
                fullpath: "../../../../Resources/public/js/external/ez-alloyeditor.js",
            },
            "ez-react": {
                fullpath: "../../../../Resources/public/js/external/ez-react.js",
            },
        }
    }).use('ez-alloyeditor-button-image-tests', function (Y) {
        Y.Test.Runner.run();
    });
</script>
</body>
</html>
