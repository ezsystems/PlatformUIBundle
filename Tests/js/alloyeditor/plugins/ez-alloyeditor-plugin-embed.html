<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>eZ AlloyEditor embed plugin tests</title>
</head>
<body>

<div class="container">
    <p>Listening to Led Zeppelin - When the levee breaks</p>
    <div id="embed" data-ezelement="ezembed" data-href="ezlocation://2" data-ezview="line">
        Led Zeppelin
    </div>

    <div id="rich-embed" data-ezelement="ezembed" data-href="ezlocation://32" data-ezview="line">
        <span data-ezelement="ezconfig"><span data-ezelement="ezvalue" data-ezvalue-key="size">big</span></span>
        <span>Led Zeppelin</span>
        <span>Over the hill and far away</span>
    </div>

    <div id="image-embed" data-ezelement="ezembed" data-href="ezcontent://57" data-ezview="embed" class="ez-embed-type-image">
        Whatever
    </div>

    <div id="aligned-embed"  data-ezelement="ezembed" data-href="ezcontent://57" data-ezview="embed" data-ezalign="center">
        Sound of Guns - Sometimes
    </div>
    <div id="last-element"  data-ezelement="ezembed" data-href="ezcontent://57" data-ezview="embed">
        Stereophonics - Too many sandwiches
    </div>
</div>

<script type="text/javascript" src="../../assets/function.bind.polyfill.js"></script>
<script type="text/javascript" src="../../../../Resources/public/vendors/yui3/build/yui/yui.js"></script>
<script type="text/javascript" src="../../../../Resources/public/vendors/alloyeditor/dist/alloy-editor/alloy-editor-all.js"></script>
<script type="text/javascript" src="./assets/ez-alloyeditor-plugin-embed-tests.js"></script>
<script>
    var filter = (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
        loaderFilter;

    if (filter == 'coverage') {
        loaderFilter = {
            searchExp : "/Resources/public/js/",
            replaceStr: "/Tests/instrument/Resources/public/js/"
        };
    } else {
        loaderFilter = filter;
    }

    YUI({
        coverage: ['ez-alloyeditor-plugin-embed'],
        filter: loaderFilter,
        modules: {
            "ez-alloyeditor-plugin-embed": {
                fullpath: "../../../../Resources/public/js/alloyeditor/plugins/embed.js",
            },
        }
    }).use('ez-alloyeditor-plugin-embed-tests', function (Y) {
        Y.Test.Runner.run();
    });
</script>
</body>
</html>
